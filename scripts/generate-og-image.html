<!DOCTYPE html>
<html>
<head>
    <title>Generate OG Image</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="ogImage" width="1200" height="630"></canvas>
    <script>
        const canvas = document.getElementById('ogImage');
        const ctx = canvas.getContext('2d');

        // Background
        ctx.fillStyle = '#0D1117';
        ctx.fillRect(0, 0, 1200, 630);

        // Terminal window
        ctx.fillStyle = '#161B22';
        ctx.roundRect(150, 150, 900, 330, 8);
        ctx.fill();

        // Text styling
        ctx.textBaseline = 'top';
        
        // Title
        ctx.font = '600 48px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif';
        ctx.fillStyle = '#58A6FF';
        ctx.fillText('Web Terminal', 200, 200);

        // Subtitle
        ctx.font = '400 32px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif';
        ctx.fillStyle = '#8B949E';
        ctx.fillText('Modern Code Execution Platform', 200, 270);

        // Features
        ctx.font = '400 24px Monaco, "Courier New", monospace';
        ctx.fillStyle = '#7EE787';
        ctx.fillText('> Run code directly in your browser', 200, 340);
        ctx.fillText('> Multi-language support', 200, 380);
        ctx.fillText('> Real-time output', 200, 420);

        // Save as PNG
        const link = document.createElement('a');
        link.download = 'og-image.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    </script>
</body>
</html>
